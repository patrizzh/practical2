<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.css" integrity="sha256-SHMGCYmST46SoyGgo4YR/9AlK1vf3ff84Aq9yK4hdqM=" crossorigin="anonymous" />
    <title>Mall in Ruaka</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div id="mall" class="w-100 my-3" style="height: calc(100vh - 2rem)"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.js"></script>
<script>
    let mapOptions = {
        center: [-1.210846,36.7925089],
        zoom: 7
    };

    let mall = new L.map('mall', mapOptions);

    let basemaps = {
        'OSM' : L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),

        'Google Streets' : L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{
            maxZoom: 20,
            subdomains:['mt0','mt1','mt2','mt3']
        })

    };

    let  thematicLayers = {
        'example' : L.layerGroup(),
    };

    L.control.layers(basemaps, thematicLayers).addTo(mall);
    basemaps.OSM.addTo(mall);
    thematicLayers.example.addTo(mall);
    thematicLayers.example.addLayer(L.marker([-1.210846,36.7925089]).bindPopup('Ruaka'))
</script>
</body>
</html>
